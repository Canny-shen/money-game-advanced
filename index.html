<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>理財小富翁（進階版）— 銀行/貸款/股利/新聞/投資事件</title>
<style>
  :root{
    --primary:#5d9cec; --panel:#ffffff; --bg:#f0f8ff; --ink:#0f172a;
    --accent:#8fb3ff; --good:#2e7d32; --bad:#c62828; --muted:#64748b;
  }
  *{box-sizing:border-box}
  body{font-family:"Noto Sans TC",Arial,sans-serif;background:var(--bg);color:var(--ink);margin:0;padding:12px}
  .layout{display:flex; gap:16px; align-items:flex-start; justify-content:center; max-width:1400px; margin:0 auto;}
  .leftCol{flex:0 0 560px; display:flex; flex-direction:column; gap:12px}
  .rightCol{flex:0 1 auto}
  .panel{background:var(--panel); border-radius:14px; box-shadow:0 6px 18px rgba(0,0,0,.12); padding:12px;}
  h1{margin:0 0 12px; text-align:center}
  .row{display:flex; gap:8px; flex-wrap:wrap; align-items:center}
  input,select{padding:6px;border-radius:8px;border:1px solid #cbd5e1}
  input[type=number]{width:120px}
  button{padding:8px 12px;border:0;border-radius:10px;background:var(--primary);color:#fff;font-size:14px;cursor:pointer}
  button.secondary{background:#e2e8f0;color:#111}
  small.helper{color:var(--muted)}

  /* 頭像卡 */
  #avatars{display:flex;flex-wrap:wrap;gap:10px}
  .avatar{position:relative;width:150px;border:2px solid #ccc;border-radius:12px;background:#fff8dc;cursor:pointer;padding:6px;display:flex;flex-direction:column;align-items:center;gap:6px;transition:transform .15s,border-color .2s}
  .avatar:hover{transform:translateY(-2px);border-color:var(--primary)}
  .avatar .imgWrap{position:relative;width:100%}
  .avatar img{width:100%;height:auto;object-fit:contain;border-radius:10px}
  .avatar span{font-size:14px;font-weight:700}
  .avatar .pickedName{position:absolute;left:6px;right:6px;bottom:6px;background:rgba(0,0,0,.6);color:#fff;font-weight:700;font-size:14px;padding:4px 6px;border-radius:8px;text-align:center;display:none}
  .avatar.selected{border-color:var(--primary);box-shadow:0 0 0 3px rgba(93,156,236,.25) inset}
  .avatar.selected .pickedName{display:block}
  .avatar:disabled{opacity:.6;cursor:not-allowed}

  /* 資訊列 */
  .stats{display:flex;gap:8px;flex-wrap:wrap;align-items:center;margin:6px 0}
  .chip{background:#fff;border-radius:999px;padding:6px 10px;box-shadow:0 2px 8px rgba(0,0,0,.07);font-size:13px}
  .good{color:var(--good)} .bad{color:var(--bad)}
  .muted{color:var(--muted)}

  /* 骰子與卡 */
  #dice{font-size:72px;cursor:pointer;user-select:none;margin-top:6px;text-align:center}
  #result{margin-top:6px;font-size:16px;text-align:center;color:#334155;min-height:22px}
  #card{display:none;border:2px solid var(--accent);padding:12px;margin:10px 0 0;border-radius:14px;background:#fff;box-shadow:0 6px 18px rgba(0,0,0,.12)}
  #card h3{margin:4px 0 6px}
  #card .amount{font-weight:700}

  /* 棋盤 */
  .boardWrap{position:sticky; top:8px}
  .boardTitle{margin:0 0 8px}
  .board{display:grid; grid-template-columns:repeat(8, 70px); grid-template-rows:repeat(8, 70px); gap:4px; background:#dbeafe; padding:6px; border-radius:12px;}
  .cell{background:#eaf4ff;border-radius:10px;display:flex;align-items:center;justify-content:center;font-size:11px;color:#333}
  .tile{background:#fff;border:2px solid var(--accent);border-radius:10px;padding:3px;width:100%;height:100%;display:flex;flex-direction:column;justify-content:space-between}
  .tile h4{margin:0 2px 2px;font-size:11px;line-height:1.15}
  .pills{display:flex;flex-wrap:wrap;gap:2px;padding:2px 2px 0}
  .pill{display:inline-flex;flex-direction:column;align-items:center;font-size:9px;background:#eef3ff;border:1px solid #c7d8ff;border-radius:6px;padding:1px 3px}
  .pill .nm{font-size:9px;line-height:1;margin-top:1px;color:#111}
  #tileInfo{margin-top:6px;font-size:14px}

  /* 表格 */
  #holdings{width:100%; overflow:auto; border-top:1px dashed #cbd5e1; margin-top:8px; padding-top:8px}
  #holdings table{width:100%; border-collapse:collapse; font-size:12px}
  #holdings th,#holdings td{border-bottom:1px solid #eef2f7; padding:6px 4px; text-align:right}
  #holdings th:first-child,#holdings td:first-child{text-align:left}
  .pl{color:var(--good)} .mn{color:var(--bad)}

  details{margin-top:8px}
  summary{cursor:pointer}

  /* 銀行區塊 */
  #bankActions{display:none;border-top:1px dashed #cbd5e1; margin-top:8px; padding-top:8px}
  #loanList{width:100%}
  #loanList table{width:100%; border-collapse:collapse; font-size:12px}
  #loanList th,#loanList td{border-bottom:1px solid #eef2f7; padding:6px 4px; text-align:right}
  #loanList th:first-child,#loanList td:first-child{text-align:left}

  @media (max-width: 1020px){
    .layout{flex-direction:column}
    .leftCol,.rightCol{width:100%}
    .board{grid-template-columns:repeat(8, 52px); grid-template-rows:repeat(8, 52px)}
  }
</style>
</head>
<body>
  <h1>🎲 理財小富翁（進階版）</h1>

  <div class="layout">
    <div class="leftCol">
      <div class="panel" id="setup">
        <h3>玩家與規則</h3>
        <div class="row">
          <input id="nameInput" placeholder="請輸入玩家名稱"/>
          <div>初始金額：<input id="startMoney" type="number" min="0" step="100" value="3000" style="width:120px"></div>
          <div>回合上限：<input type="number" id="roundLimit" min="1" max="200" value="200" style="width:90px"></div>
          <span class="muted"><small class="helper">勝利金額取消，回合結束比淨值</small></span>
        </div>
        <p style="margin:6px 0">點下方動物加入（最多 8 人）：</p>
        <div id="avatars"></div>
        <div class="row" style="margin-top:8px">
          <button id="startGame">開始遊戲</button>
          <button id="quickNew" class="secondary">新局（保留玩家，不變更棋盤）</button>
          <button id="reseedNew" class="secondary">新局＋重抽棋盤</button>
        </div>
      </div>

      <div class="panel" id="game" style="display:none">
        <h3>目前玩家： <span id="currentPlayerName"></span></h3>
        <div class="row"><span>回合：<span id="roundNow">1</span>/<span id="roundMax">200</span></span></div>
        <div class="stats">
          <div class="chip good">總收入：<span id="income">0</span></div>
          <div class="chip bad">總支出：<span id="expense">0</span></div>
          <div class="chip">現金餘額：<strong id="balance">0</strong></div>
          <div class="chip">存款：<strong id="bankDep">0</strong></div>
          <div class="chip">貸款餘額：<strong id="loanOut">0</strong></div>
          <div class="chip">資產淨值：<strong id="networth">0</strong></div>
          <div class="chip">股票：<strong id="stockSummary">—</strong></div>
        </div>

        <div id="dice" title="點我擲骰">🎲</div>
        <div id="result"></div>

        <div id="card">
          <div class="row">
            <div style="display:flex;flex-direction:column;align-items:center;gap:4px">
              <img id="cardAvatar" alt="角色" style="width:72px;height:72px;border-radius:12px;object-fit:cover"/>
              <div id="characterName" style="font-weight:600"></div>
            </div>
            <div style="flex:1;min-width:300px">
              <h3 id="cardTitle">事件卡</h3>
              <p id="cardText">內容會在這裡出現</p>
              <p class="amount" id="cardAmount"></p>

              <!-- 股票操作列 -->
              <div id="stockActions" class="row" style="display:none">
                <div>📈 標的：
                  <select id="stockSelect"></select>
                </div>
                <div>市價：<b id="stockPrice"></b></div>
                <div>殖利率：<b id="stockYield"></b></div>
                <div>數量：<input id="stockQty" type="number" min="1" value="1" style="width:80px"></div>
                <label class="row" style="align-items:center;gap:4px">
                  <input id="useLoanStock" type="checkbox"> 使用貸款
                </label>
                <label>年限：
                  <select id="stockLoanYears">
                    <option value="1">1 年</option><option value="2">2 年</option>
                    <option value="3" selected>3 年</option><option value="4">4 年</option><option value="5">5 年</option>
                  </select>
                </label>
                <button id="btnBuy">買入</button>
                <button id="btnSell" class="secondary">賣出</button>
              </div>

              <!-- 銀行存提 + 貸款清單 -->
              <div id="bankActions">
                <div class="row">
                  <div>🏦 銀行存款：<b id="bankBalance"></b>（年利率 <span id="bankRate"></span>）</div>
                </div>
                <div class="row">
                  <input id="bankAmt" type="number" min="0" value="0" style="width:120px" />
                  <button id="btnDeposit">存入</button>
                  <button id="btnWithdraw" class="secondary">提領</button>
                </div>
                <div id="loanList"></div>
              </div>

              <!-- 持股表 -->
              <div id="holdings" style="display:none"></div>

              <div id="extraBtns" class="row" style="margin-top:6px">
                <button id="buyBtn" class="secondary" style="display:none">購買/升級地產</button>
                <button id="okBtn">知道了</button>
                <button id="nextBtn" class="secondary">下一位</button>
              </div>
            </div>
          </div>
        </div>

        <details>
          <summary>📒 收支明細（目前玩家）</summary>
          <ul id="ledger" style="text-align:left;max-height:240px;overflow:auto;margin:8px 0 0"></ul>
        </details>

        <details>
          <summary>📊 排行（淨值：現金+存款+地產+股票−貸款）</summary>
          <ol id="leaderboard" style="text-align:left;margin:8px 0 0"></ol>
        </details>
      </div>
    </div>

    <div class="rightCol">
      <div class="panel boardWrap">
        <h3 class="boardTitle">8×8 螺旋棋盤（外框→向內）</h3>
        <div id="board" class="board" aria-live="polite"></div>
        <div id="tileInfo">位置：—</div>
      </div>
    </div>
  </div>

  <div id="testOutput" style="display:none;white-space:pre-wrap;background:#fff;border:1px dashed #bbb;padding:8px;max-width:1200px;margin:10px auto"></div>

<script>
addEventListener('DOMContentLoaded', () => {
  // ========= 小工具 =========
  const $ = id => document.getElementById(id);
  const clamp=(v,a,b)=>Math.max(a,Math.min(b,v));
  const money = n => Number(n).toLocaleString('zh-TW', {maximumFractionDigits:0});
  const money2 = n => Number(n).toLocaleString('zh-TW', {maximumFractionDigits:0});
  const randInt=(min,max,rnd=Math.random)=>Math.floor(min + rnd()*(max-min+1));
  const nowStr = ()=> new Date().toLocaleString();

  // 角色圖：內嵌 SVG
  function svgAnimal(emoji, bg){
    const svg = `<?xml version='1.0' encoding='UTF-8'?>
      <svg xmlns='http://www.w3.org/2000/svg' width='400' height='400'>
        <rect width='100%' height='100%' rx='40' ry='40' fill='${bg}'/>
        <circle cx='200' cy='150' r='120' fill='rgba(255,255,255,0.85)' />
        <text x='50%' y='58%' dominant-baseline='middle' text-anchor='middle' font-size='160'>${emoji}</text>
      </svg>`;
    return 'data:image/svg+xml;utf8,' + encodeURIComponent(svg);
  }
  const CHARACTERS = [
    { name: '小熊',   emoji:'🐻', bg:'#FFD166' },
    { name: '小兔',   emoji:'🐰', bg:'#EF476F' },
    { name: '小狗',   emoji:'🐶', bg:'#06D6A0' },
    { name: '小貓',   emoji:'🐱', bg:'#118AB2' },
    { name: '小象',   emoji:'🐘', bg:'#8ECAE6' },
    { name: '小狐狸', emoji:'🦊', bg:'#FFB703' },
    { name: '小鳥',   emoji:'🐦', bg:'#A3D9A5' },
    { name: '小企鵝', emoji:'🐧', bg:'#CBD5E1' }
  ].map(c => ({ ...c, img: svgAnimal(c.emoji, c.bg) }));

  // ========= DOM 參照 =========
  const nameInput=$('nameInput');
  const startMoneyInput=$('startMoney');
  const roundLimitInput=$('roundLimit');

  const avatarsEl=$('avatars');
  const startBtn=$('startGame');
  const quickNewBtn=$('quickNew');
  const reseedNewBtn=$('reseedNew');

  const gameEl=$('game');
  const setupEl=$('setup');
  const leftCol=document.querySelector('.leftCol');

  const currentPlayerNameEl=$('currentPlayerName');
  const roundNowEl=$('roundNow');
  const roundMaxEl=$('roundMax');
  const incomeEl=$('income');
  const expenseEl=$('expense');
  const balanceEl=$('balance');
  const networthEl=$('networth');
  const stockSummaryEl=$('stockSummary');
  const bankDepEl=$('bankDep');
  const loanOutEl=$('loanOut');

  const diceEl=$('dice');
  const resultEl=$('result');
  const cardEl=$('card');
  const cardAvatarEl=$('cardAvatar');
  const characterNameEl=$('characterName');
  const cardTitleEl=$('cardTitle');
  const cardTextEl=$('cardText');
  const cardAmountEl=$('cardAmount');

  const stockActionsEl=$('stockActions');
  const stockPriceEl=$('stockPrice');
  const stockYieldEl=$('stockYield');
  const stockQtyEl=$('stockQty');
  const stockSelectEl=$('stockSelect');
  const useLoanStockEl=$('useLoanStock');
  const stockLoanYearsEl=$('stockLoanYears');
  const btnBuy=$('btnBuy');
  const btnSell=$('btnSell');
  const holdingsEl=$('holdings');

  const bankActionsEl=$('bankActions');
  const bankBalanceEl=$('bankBalance');
  const bankRateEl=$('bankRate');
  const bankAmtEl=$('bankAmt');
  const btnDeposit=$('btnDeposit');
  const btnWithdraw=$('btnWithdraw');
  const loanListEl=$('loanList');

  const buyBtn=$('buyBtn');
  const okBtn=$('okBtn');
  const nextBtn=$('nextBtn');
  const extraBtns=$('extraBtns');

  const boardEl=$('board');
  const tileInfoEl=$('tileInfo');
  const ledgerEl=$('ledger');
  const leaderboardEl=$('leaderboard');
  const testOutput=$('testOutput');

  // ========= 狀態 =========
  let players=[]; let currentIndex=0; let gameOver=false;
  let roundNow=1; let roundMax=200;
  const allLedger=[];
  const GRID=8;
  let marketTimer=null;

  // 台灣情境利率（可依需要調整）
  const RATES = {
    depositAPY: 0.015,              // 銀行活存年利率（約 1.5%）
    loanPropertyBase: 0.025,        // 地產貸款年利率起點
    loanStockBase: 0.045            // 股票融資年利率起點
  };
  function rateFor(purpose, years){
    const y = clamp(parseInt(years,10)||1,1,5);
    if(purpose==='property') return RATES.loanPropertyBase + (y-1)*0.002; // 2.5% ~ 3.3%
    return RATES.loanStockBase + (y-1)*0.003; // 4.5% ~ 5.7%
  }
  const PER_LAP = 12; // 一圈視為「月」，故年利率/12

  // === 股票市場：20 檔（含殖利率），漲跌幅限制 ±10%，新聞偏移與停牌 ===
  const MARKET={
    list: [
      {symbol:'LION', name:'雄獅'}, {symbol:'BEAR', name:'棕熊'}, {symbol:'FOX', name:'狐狸'},
      {symbol:'CAT', name:'小貓'}, {symbol:'DOG', name:'小狗'}, {symbol:'RABT', name:'小兔'},
      {symbol:'TIGR', name:'老虎'}, {symbol:'PAND', name:'熊貓'}, {symbol:'DEER', name:'梅花鹿'},
      {symbol:'WOLF', name:'灰狼'}, {symbol:'EAGL', name:'老鷹'}, {symbol:'OWLS', name:'貓頭鷹'},
      {symbol:'DOLP', name:'海豚'}, {symbol:'SEAL', name:'海豹'}, {symbol:'PENG', name:'企鵝'},
      {symbol:'KOAL', name:'無尾熊'}, {symbol:'SLOV', name:'樹懶'}, {symbol:'MICE', name:'小鼠'},
      {symbol:'HORS', name:'駿馬'}, {symbol:'ZEBR', name:'斑馬'}
    ],
    price: {},           // 現價
    yield: {},           // 年殖利率，例如 0.02~0.06
    bias: {},            // {sym:{b:number(偏移),ticks:int}}
    halted: {},          // {sym:int 剩餘停牌 tick 數}
    init(){
      this.list.forEach((s,i)=>{
        this.price[s.symbol] = 60 + Math.round((i+1)* (240/this.list.length)) + Math.floor(Math.random()*20);
        this.yield[s.symbol] = +(0.02 + Math.random()*0.04).toFixed(3); // 2%~6%
      });
      this.bias={}; this.halted={};
    },
    news(){
      const p=Math.random();
      if(p<0.12){ // 有 12% 機率出新聞
        const s = this.list[Math.floor(Math.random()*this.list.length)];
        const sym=s.symbol;
        const t = Math.random();
        if(t<0.2){
          // 停牌 3~6 次 tick
          this.halted[sym] = randInt(3,6);
          setNewsMsg(`📰 ${sym}（${s.name}）因重大訊息停牌 ${this.halted[sym]} 次。`);
        }else{
          // 利多 / 利空，偏移 2~5% 持續 3~6 次
          const good = t<0.6;
          const b = (good?+1:-1) * (randInt(2,5)/100);
          this.bias[sym] = { b, ticks:randInt(3,6) };
          setNewsMsg(`📰 ${sym}（${s.name}）${good?'利多':'利空'}消息，短期波動偏${good?'正':'負'}。`);
        }
      }
    },
    tickAll(){
      // 可能出現新聞
      this.news();

      for(const s of this.list){
        const sym=s.symbol;
        if(this.halted[sym]>0){ this.halted[sym]-=1; continue; }
        let base = (Math.random()*0.20)-0.10; // -10%~+10%
        if(this.bias[sym]?.ticks>0){
          base += this.bias[sym].b;
          this.bias[sym].ticks -= 1;
        }
        // 漲跌幅限制（仍限制在 ±10%）
        base = Math.max(-0.10, Math.min(0.10, base));
        const p0=this.price[sym];
        const np = Math.max(10, Math.round(p0*(1+base)));
        this.price[sym]=np;
      }
    }
  };
  MARKET.init();

  // 8×8 螺旋路徑
  function spiralPath(n){
    const res=[]; let top=0,bottom=n-1,left=0,right=n-1;
    while(left<=right && top<=bottom){
      for(let c=left;c<=right;c++) res.push(top*n+c);
      for(let r=top+1;r<=bottom;r++) res.push(r*n+right);
      if(top<bottom){ for(let c=right-1;c>=left;c--) res.push(bottom*n+c); }
      if(left<right){ for(let r=bottom-1;r>top;r--) res.push(r*n+left); }
      top++; right--; bottom--; left++;
    }
    return res;
  }
  const PATH=spiralPath(GRID);

  // 事件卡池（新增：受傷住院 / 投資機會）
  const EVENTS=[
    { title:'打工賺錢', text:'你去便利商店打工。', type:'income', amount:200 },
    { title:'壓歲錢', text:'收到阿嬤的紅包。', type:'income', amount:500 },
    { title:'投稿得獎', text:'畫畫投稿獲得獎金。', type:'income', amount:300 },
    { title:'回收瓶罐', text:'做環保也能賺零用錢。', type:'income', amount:120 },
    { title:'手機維修', text:'手機壞了，付維修費。', type:'expense', amount:300 },
    { title:'遊樂園', text:'和朋友出遊，門票餐飲。', type:'expense', amount:400 },
    { title:'文具補給', text:'買筆記本與鉛筆。', type:'expense', amount:80 },
    { title:'同學生日禮', text:'挑小禮物慶生。', type:'expense', amount:150 },
    { title:'社團表現優秀', text:'被老師表揚，得到小獎金。', type:'income', amount:250 },
    { title:'遺失車票', text:'補買車票。', type:'expense', amount:60 },
    { title:'受傷住院', text:'運動不慎受傷，需要住院休息。', type:'injury' },
    { title:'投資機會', text:'同學揪團做小生意（可自選是否投資）。', type:'invest' }
  ];

  // 建盤：含地產
  function buildTiles(len){
    const tiles=[{ name:'起點', type:'start' }];
    let propId=1;
    const weights={ salary:0.20, event:0.30, shop:0.10, stock:0.12, tax:0.08, donate:0.05, property:0.15 };
    const keys=Object.keys(weights);
    const pick=()=>{ let r=Math.random(); let acc=0; for(const k of keys){ acc+=weights[k]; if(r<=acc) return k; } return keys.at(-1); };
    for(let i=1;i<len;i++){
      const t=pick();
      if(t==='salary')       tiles.push({ name:Math.random()<0.5?'零用金':'紅利', type:'salary', amount: randInt(180,420) });
      else if(t==='event')   tiles.push({ name:'事件', type:'event' });
      else if(t==='shop')    tiles.push({ name:'商店', type:'shop', min:60, max:260 });
      else if(t==='stock')   tiles.push({ name:'股票', type:'stock' });
      else if(t==='tax')     tiles.push({ name:'稅金', type:'tax',  amount: randInt(80,180) });
      else if(t==='donate')  tiles.push({ name:'捐款', type:'donate',amount: randInt(60,140) });
      else if(t==='property'){
        const price=randInt(800,1600);
        const baseRent=Math.max(10, Math.floor(price*0.18));
        tiles.push({ name:`地產 ${propId++}`, type:'property', price, baseRent, level:1, maxLevel:3, ownerIndex:null });
      }
    }
    return tiles;
  }
  let TILES=buildTiles(PATH.length);

  // === 幫助計算：地產 / 股票 / 銀行 / 貸款 / 淨值 ===
  function propertyValueForPlayer(playerIndex){
    let total=0;
    TILES.forEach(t=>{
      if(t.type==='property' && t.ownerIndex===playerIndex){
        total += (t.price||0) * (t.level||1);
      }
    });
    return total;
  }
  function loansOutstanding(player){
    if(!player.loans?.length) return 0;
    return player.loans.reduce((s,l)=>s+(l.outstanding||0),0);
  }
  function stockValueOf(player){
    let total=0; if(!player?.stocks) return 0;
    for(const sym in player.stocks){
      const {qty=0}=player.stocks[sym]||{};
      const px = MARKET.price[sym]||0;
      total += qty * px;
    }
    return total;
  }
  function netWorthOf(player, playerIndex){
    return (player.balance||0) + (player.bankDeposit||0) + propertyValueForPlayer(playerIndex) + stockValueOf(player) - loansOutstanding(player);
  }

  function createLoan(p, {amount, purpose, years=3, name='' }){
    const rate = rateFor(purpose, years);
    const r = rate/PER_LAP; // 每圈利率
    const n = years*PER_LAP; // 期數
    const pay = r>0 ? amount * r / (1 - Math.pow(1+r,-n)) : amount/n;
    const loan = {id:Math.random().toString(36).slice(2), purpose, years, name, rate, payment:pay, outstanding:amount, remain:n};
    p.loans.push(loan);
    pushLedger(p,{title:`取得${purpose==='property'?'地產':'股票'}貸款 $${money(amount)}`, amount, type:'income', tag:'💳'});
    p.balance += amount; // 撥款到現金，再用於購買
  }
  function processLoansEachLap(p){
    if(!p.loans?.length) return {paid:0,interestTotal:0};
    let paid=0, interestTotal=0;
    p.loans.forEach(l=>{
      if(l.remain<=0 || l.outstanding<=0) return;
      const r = l.rate/PER_LAP;
      const interest = l.outstanding * r;
      let principal = l.payment - interest;
      if(principal<0) principal=0;
      if(principal>l.outstanding) principal=l.outstanding;
      const pay = principal + interest;
      l.outstanding -= principal;
      l.remain -= 1;
      p.balance -= pay; p.expense += pay;
      interestTotal += interest; paid+=pay;
      pushLedger(p,{title:`貸款繳款（${l.name|| (l.purpose==='property'?'地產':'股票')}）`, amount:pay, type:'expense', tag:'💳'});
    });
    // 清掉結清的貸款
    p.loans = p.loans.filter(l=>l.outstanding>1 && l.remain>0);
    return {paid, interestTotal};
  }
  function processDepositInterestEachLap(p){
    const dep = p.bankDeposit||0; if(dep<=0) return 0;
    const interest = dep * (RATES.depositAPY/PER_LAP);
    p.bankDeposit += interest; p.income += interest;
    pushLedger(p,{title:`銀行存款利息`, amount:interest, type:'income', tag:'🏦'});
    return interest;
  }
  function processDividendsEachLap(p){
    let total=0;
    for(const s of MARKET.list){
      const sym=s.symbol;
      const {qty=0}=p.stocks[sym]||{};
      if(qty>0){
        const px = MARKET.price[sym]||0;
        const dy = MARKET.yield[sym]||0;
        const div = qty * px * (dy/PER_LAP);
        if(div>0){
          p.balance += div; p.income += div; total += div;
        }
      }
    }
    if(total>0) pushLedger(p,{title:`股票股利入帳`, amount:total, type:'income', tag:'💰'});
    return total;
  }

  function resolveInvestmentIfAnyAtTurnStart(p){
    const inv = p.pendingInvestment;
    if(!inv || inv.resolved) return false;
    if(inv.agree!==true){ inv.resolved=true; return false; } // 未投資或放棄
    // 結算
    const r = inv.minR + Math.random()*(inv.maxR-inv.minR);
    const payout = Math.round(inv.cost*(1+r));
    const pl = payout - inv.cost;
    p.balance += payout; if(pl>=0) p.income += pl; else p.expense += -pl;
    pushLedger(p,{title:`投資結算（${pl>=0?'+':'-'}$${money(Math.abs(pl))}）`, amount:Math.abs(pl), type:pl>=0?'income':'expense', tag:'📦'});
    inv.resolved=true;

    // 顯示結果卡
    cardTitleEl.textContent='📦 投資結算';
    cardTextEl.innerHTML=`你的投資在本輪結算。<br>回收：$ ${money(payout)}（損益 ${pl>=0?'+':'-'}$ ${money(Math.abs(pl))}）`;

        const upgradeCost = Math.floor(tile.price * 0.6);

        if(owner==null){
          title=tile.name; text=`無人擁有，可購買（價格 $ ${money(tile.price)}，租金 $ ${money(rent)}）。`;
          delta=0;
          buyBtn.style.display='inline-block';
          buyBtn.textContent = `現金購買（$ ${money(tile.price)}）`;
          buyBtn.onclick=()=>{
            if(p.balance < tile.price){ alert('現金不足，可使用「貸款購買」。'); return; }
            p.expense += tile.price; p.balance -= tile.price;
            pushLedger(p,{title:`購買 ${tile.name}`, amount:tile.price, type:'expense', tag:'🏠'});
            tile.ownerIndex = me; renderStats();
            cardTextEl.textContent = `已購買 ${tile.name}！目前等級 Lv${tile.level}，租金 $ ${money(rent)}。`;
            buyBtn.style.display='none';
          };

          // 「貸款購買」選項
          const termSel=document.createElement('select');
          termSel.innerHTML = `<option value="1">1 年</option><option value="2">2 年</option><option value="3" selected>3 年</option><option value="4">4 年</option><option value="5">5 年</option>`;
          termSel.className='tmpbtn';
          const loanBtn=document.createElement('button'); loanBtn.textContent='貸款購買'; loanBtn.className='tmpbtn';
          loanBtn.onclick=()=>{
            const years = parseInt(termSel.value||'3',10);
            createLoan(p, {amount:tile.price, purpose:'property', years, name:tile.name});
            p.expense += tile.price; p.balance -= tile.price;
            pushLedger(p,{title:`購買 ${tile.name}（貸款）`, amount:tile.price, type:'expense', tag:'🏠'});
            tile.ownerIndex = me; renderStats();
            cardTextEl.textContent = `已購買 ${tile.name}（貸款 ${years} 年）。目前等級 Lv${tile.level}，租金 $ ${money(rent)}。`;
            buyBtn.style.display='none';
            Array.from(extraBtns.querySelectorAll('.tmpbtn')).forEach(n=>n.remove());
          };
          extraBtns.insertBefore(termSel, okBtn);
          extraBtns.insertBefore(loanBtn, okBtn);
        } else if(owner!==me){
          title=tile.name; text=`此地產屬於 ${players[owner].name}，需支付租金 $ ${money(rent)}。`;
          delta=-rent; p.expense+=rent; p.balance-=rent; players[owner].income+=rent; players[owner].balance+=rent;
        } else {
          title=tile.name; text=`你擁有這個地產（Lv${tile.level}/${tile.maxLevel}），可選擇升級提高租金。`;
          delta=0;
          if(tile.level < tile.maxLevel){
            buyBtn.style.display='inline-block';
            buyBtn.textContent = `升級至 Lv${tile.level+1}（$ ${money(upgradeCost)}）`;
            buyBtn.onclick=()=>{
              if(p.balance < upgradeCost){ alert('現金不足'); return; }
              p.expense += upgradeCost; p.balance -= upgradeCost;
              tile.level += 1;
              pushLedger(p,{title:`${tile.name} 升級至 Lv${tile.level}`, amount:upgradeCost, type:'expense', tag:'🏠'});
              renderStats();
              const newRent = (tile.baseRent||0) * (tile.level||1);
              cardTextEl.textContent = `升級成功！新租金 $ ${money(newRent)}。`;
              if(tile.level>=tile.maxLevel) buyBtn.style.display='none';
            };

            // 升級也可貸款
            const termSel=document.createElement('select');
            termSel.innerHTML = `<option value="1">1 年</option><option value="2">2 年</option><option value="3" selected>3 年</option><option value="4">4 年</option><option value="5">5 年</option>`;
            termSel.className='tmpbtn';
            const loanBtn=document.createElement('button'); loanBtn.textContent='貸款升級'; loanBtn.className='tmpbtn';
            loanBtn.onclick=()=>{
              const years = parseInt(termSel.value||'3',10);
              createLoan(p, {amount:upgradeCost, purpose:'property', years, name:`${tile.name} 升級`});
              p.expense += upgradeCost; p.balance -= upgradeCost;
              tile.level += 1;
              pushLedger(p,{title:`${tile.name} 升級（貸款）Lv${tile.level}`, amount:upgradeCost, type:'expense', tag:'🏠'});
              renderStats();
              const newRent = (tile.baseRent||0) * (tile.level||1);
              cardTextEl.textContent = `升級成功！新租金 $ ${money(newRent)}。`;
              if(tile.level>=tile.maxLevel){
                buyBtn.style.display='none';
                Array.from(extraBtns.querySelectorAll('.tmpbtn')).forEach(n=>n.remove());
              }
            };
            extraBtns.insertBefore(termSel, okBtn);
            extraBtns.insertBefore(loanBtn, okBtn);
          } else {
            buyBtn.style.display='none';
          }
        }
        break;
      }

      case 'event': default: {
        const ev=EVENTS[Math.floor(Math.random()*EVENTS.length)];
        if(ev.type==='injury'){
          title=ev.title; text='住院休息，下一回合將自動跳過一次。'; delta=0;
          players[currentIndex].skipTurns = (players[currentIndex].skipTurns||0)+1;
        }else if(ev.type==='invest'){
          return triggerInvestOffer(p);
        }else{
          title=ev.title; text=ev.text; delta= ev.type==='income'? ev.amount : -ev.amount;
          if(ev.type==='income'){p.income+=ev.amount;p.balance+=ev.amount;}else{p.expense+=ev.amount;p.balance-=ev.amount;}
        }
        break;
      }
    }

    // 顯示卡片
    cardTitleEl.textContent=title;
    cardTextEl.innerHTML=text;
    cardAmountEl.textContent = delta===0 ? '' : ((delta>=0?'收入 +':'支出 ') + money(Math.abs(delta)));
    cardAmountEl.style.color=delta>=0?'var(--good)':'var(--bad)';
    cardAvatarEl.src = p.img || svgAnimal('🙂','#ddd');
    characterNameEl.textContent=p.name;
    cardEl.style.display='block';

    // 記帳
    if(delta!==0){
      pushLedger(p,{title, amount:Math.abs(delta), type: delta>=0?'income':'expense', tag:'🎴'});
    }
  }

  // === 市場計時器 ===
  function startMarketTimer(){
    stopMarketTimer();
    marketTimer = setInterval(()=>{
      if(gameOver) return;
      MARKET.tickAll();
      renderStats();
      if(stockActionsEl.style.display!=='none'){
        const p=players[currentIndex];
        const sym = (document.getElementById('stockSelect')||{}).value;
        if(sym){
          document.getElementById('stockPrice').textContent = (MARKET.halted[sym]>0)? '停牌中' : ('$ ' + money(MARKET.price[sym]||0));
          renderHoldings(p, sym);
        }
      }
    }, 5000);
  }
  function stopMarketTimer(){
    if(marketTimer){ clearInterval(marketTimer); marketTimer=null; }
  }
  function setNewsMsg(msg){ resultEl.textContent = msg; setTimeout(()=>{ if(resultEl.textContent===msg) resultEl.textContent=''; }, 8000); }

  // === 遊戲起迄 ===
  function startGame({reseed=false}={}){
    if(players.length<1){ alert('請至少加入 1 位玩家'); return; }
    roundMax = clamp(parseInt(roundLimitInput.value||'200',10),1,200);
    const startMoney = Math.max(0, parseInt(startMoneyInput.value||'3000',10));

    roundNow=1; currentIndex=0; gameOver=false; allLedger.length=0;
    if(reseed){ TILES=buildTiles(PATH.length); MARKET.init(); }

    players = players.map(p=>{
      const bag={}; MARKET.list.forEach(s=>bag[s.symbol]={qty:0,avg:0});
      const np = { ...p, pos:0, income:0, expense:0, balance:startMoney, ledger:[], stocks:bag, bankDeposit:0, loans:[], skipTurns:0, laps:0, pendingInvestment:null };
      np.ledger.push({ time:nowStr(), player:np.name, title:'初始資金', amount:startMoney, type:'income', tag:'🎬', balanceAfter:startMoney });
      return np;
    });

    gameEl.style.display='block';
    if(leftCol && setupEl){ leftCol.appendChild(setupEl); }

    startMarketTimer();
    renderStats();
    cardEl.style.display = 'none'; // 保險：初始隱藏
  }

  function endGameByRounds(){
    const ranked = players.map((pp,idx)=>{
      return { pp, idx, pv: propertyValueForPlayer(idx), sv: stockValueOf(pp), dep: pp.bankDeposit||0, loan: loansOutstanding(pp) };
    }).map(r=>({ ...r, nw: (r.pp.balance||0)+r.dep+r.pv+r.sv-r.loan }))
      .sort((a,b)=>b.nw-a.nw);
    const top = ranked[0];
    alert(`⏱️ 達到 ${roundMax} 回合，${top.pp.name} 以資產淨值 ${money(top.nw)} 元獲勝！（現金 ${money(top.pp.balance)}｜存款 ${money(ranked[0].dep)}｜地產 ${money(ranked[0].pv)}｜股票 ${money(ranked[0].sv)}｜貸款 ${money(ranked[0].loan)}）`);
    gameOver=true;
    stopMarketTimer();
  }

  function advanceTurn(){
    cardEl.style.display='none'; if(!players.length || gameOver) return;
    currentIndex = (currentIndex + 1) % players.length;
    if(currentIndex===0){
      roundNow+=1;
      if(roundNow>roundMax){ endGameByRounds(); return; }
    }
    renderStats(); resultEl.textContent='';

    // 下一位玩家回合開始：若有待結算投資，先結算
    const p=players[currentIndex];
    if(resolveInvestmentIfAnyAtTurnStart(p)){ return; }

    // 若有住院跳過
    if(p.skipTurns>0){
      p.skipTurns -= 1;
      cardTitleEl.textContent='🏥 住院休息';
      cardTextEl.textContent='本回合跳過一次，下回合再加油！';
      cardAmountEl.textContent='';
      cardAvatarEl.src = p.img; characterNameEl.textContent=p.name;
      stockActionsEl.style.display='none'; bankActionsEl.style.display='none'; holdingsEl.style.display='none';
      cardEl.style.display='block';
      okBtn.onclick=()=>{ cardEl.style.display='none'; advanceTurn(); };
    }
  }

  // 擲骰
  diceEl.addEventListener('click',()=>{
    if(gameOver){ return; }
    if(!players.length){ alert('請先加入玩家'); return; }
    // 卡片顯示時不允許擲骰（避免同時進行）
    const cardVisible = window.getComputedStyle(cardEl).display !== 'none';
    if(cardVisible){ return; }

    MARKET.tickAll();

    const p=players[currentIndex];

    // 跳過狀態保險
    if(p.skipTurns>0){
      p.skipTurns -= 1;
      cardTitleEl.textContent='🏥 住院休息';
      cardTextEl.textContent='本回合跳過一次，下回合再加油！';
      cardAmountEl.textContent='';
      cardAvatarEl.src = p.img; characterNameEl.textContent=p.name;
      cardEl.style.display='block';
      okBtn.onclick=()=>{ cardEl.style.display='none'; advanceTurn(); };
      return;
    }

    const prev = p.pos||0;
    const roll=Math.floor(Math.random()*6)+1; 
    p.pos = (prev+roll) % PATH.length; 
    const crossed = (prev + roll) >= PATH.length;

    resultEl.textContent=`你擲出了：${roll}`;
    renderBoard();

    if(crossed){
      // 先處理每圈事件（利息/股利/貸款），再讓當前格子事件生效
      onCompleteLap(p);
      // 等玩家按下「知道了」後，再觸發格子事件
      okBtn.onclick = ()=>{
        bankActionsEl.style.display='none';
        cardEl.style.display='none';
        applyTileEffect(p);
      };
    }else{
      applyTileEffect(p);
    }
  });

  okBtn.addEventListener('click', ()=>{ cardEl.style.display='none'; });
  nextBtn.addEventListener('click', advanceTurn);

  quickNewBtn.addEventListener('click',()=>startGame({reseed:false}));
  reseedNewBtn.addEventListener('click',()=>startGame({reseed:true}));
  startBtn.addEventListener('click',()=>startGame({reseed:true}));

  // 啟動
  buildAvatars();
  renderBoard();
  renderStats();

  // 基本測試（網址加 #test）
  function logTest(msg){ testOutput.style.display='block'; testOutput.textContent += msg + '\n'; }
  function runTests(){
    try{
      logTest('開始測試…');
      console.assert(PATH.length===64,'PATH=64');
      const uniq=new Set(PATH); console.assert(uniq.size===64,'PATH 不重複');
      const tmp=buildTiles(PATH.length); console.assert(tmp.length===64,'TILES=64');
      logTest('✓ OK');
    }catch(e){ logTest('❌ '+(e?.message||e)); }
  }
  if(location.hash==='#test'){ runTests(); }
});
</script>
